{% extends 'categories/base.html' %}

{% block content %}

<h2> All {{ category.category_name }}</h2>
<ul>
  {% for post in posts %}
    <div>
      <li><a href="{% url 'post_detail' category_id=category.id post_id=post.id %}">{{ post.post_title }}, ${{ post.post_price }}</a></li>
    </div>
  {% endfor %}
</ul>
<div>
  <a class="btn btn-default" href="{% url 'new_post' category_id=category.id %}"><span class="glyphicon glyphicon-plus"></span></a>
  <a class="btn btn-default" href="{% url 'edit_category' category_id=category.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
  <a class="btn btn-default" href="{% url 'delete_category' category_id=category.id %}"><span class="glyphicon glyphicon-trash"></span></a>
</div>

{% endblock %}
