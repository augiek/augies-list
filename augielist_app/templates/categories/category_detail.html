{% extends 'categories/base.html' %}

{% block content %}
<div>
  <h2>{{ category.category_name }}</h2>
  <br>
  <form name="edit_category" method="POST" action="{% url 'edit_category' category_id=category.id %}"> 
    {% csrf_token %}
    <input type="submit" value="Edit category" /></form>
    
  <form name="delete_category" method="POST" action="{% url 'delete_category' category_id=category.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete category" />
  </form>
</div>
<hr/>
<hr/>
<div>
  <a href="{% url 'posts_list' category_id=category.id %}">See all {{category.category_name}}</a>
</div>
<div>
<a href="{% url 'new_post' category_id=category.id %}">Add a new post to {{category.category_name}}</a>
</div>
{% endblock %}
